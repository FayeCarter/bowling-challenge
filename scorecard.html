<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bowling Scorecard</title>
</head>
<body>
  <h1>Bowling Scorecard</h1>
  <div id="scorecard">
    <div class="frame 1">
      <div class="frame-number">1</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>

      <div class="frame-number">2</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">3</div>
      <div class="top">
        <div class="left"></div>

      <div class="bottom"></div>

      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>

      <div class="frame-number">5</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">6</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">7</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">8</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">9</div>
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="frame 1">
      <div class="frame-number">10</div>
      <div class="top">

      <div class="bottom"></div>
    </div>
    <div class="frame bonus">
      <div class="frame-number">Bonus</div>
      <div class="score"></div>
    </div>
    <div class="frame main">
      <div class="frame-number">Score</div>
      <div class="score"></div>
    </div>
    <div class="frame total">
      <div class="frame-number">Total</div>
      <div class="score"></div>
    </div>
    <div class="pins">
      <p>Select Pins</p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
    </div>
  </div>
  
</body>
</html>
